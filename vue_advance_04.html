<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
    <title>初识Vuex</title>
    <script src="vue2.0.js"></script>
    <script src="vuex.js"></script>
    <!--
    Vuex采用类似全局对象的形式来管理所有组件的公用数据，
    修改全局对象的数据得按照Vuex提供的方式来修改，
    不能自己随意用自己的方式来修改
    -->
</head>
<body>
<!--
使用Vuex的好处：
1、Vuex的状态存储是响应式的：
当组件使用到了这个Vuex的状态，
一旦它改变了，所有关联的组件都会自动更新相对应的数据
2、修改Vuex的状态就得使用Vuex提供的唯一途径：显示地提交（commint）mutations来实现修改
方便我们跟踪每一个状态的变化，在开发过程中调试的时候，非常实用
3、使用场景：
如果应用是个小型的应用，组件不多，组件之间的状态依赖不多，关系清晰容易维护，
也就是说不同组件之间很少有数据之间的关联的话，可不用Vuex来开发。
如果是较大型的应用，出现多个视图组件共同依赖一个状态，这个状态相当于我们的全局对象数据，
其他组件的改动，会影响到它，反之，它的修改也需要更新其他关联的组件，
那么Vuex就很适用。比如：商城系统，外卖系统等等。
4、技术可以即学即会，但经验，还得靠项目来积累。多思考，经验才能积累得更多一点。
-->

</body>
</html>
